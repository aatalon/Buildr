<script>
  const text = "Buildr";
  const typedTextEl = document.getElementById("typed-text");
  let index = 0;

  function type() {
    if (index < text.length) {
      typedTextEl.textContent += text.charAt(index);
      index++;
      setTimeout(type, 150);
    }
  }
  window.onload = type;
</script>
